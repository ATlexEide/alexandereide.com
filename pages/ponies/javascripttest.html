<!DOCTYPE html>
<html style="background-color: #202124;">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Test</title>
</head>
<body>
  <script>

let answer = parseInt(prompt("Please enter the number you'd like to FizzBuzz up to: "));
for (i = 1; i <= answer; i++) {
  if (i % 3 === 0 && i % 5 === 0) {
    console.log("FizzBuzz") 
  } 
  else if (i % 3 === 0) {
      console.log("Fizz")
  }
  else if (i % 5 === 0) {
    console.log("Buzz")     
  }
    else {
  console.log(i);
 }
}
</script>
</body>
</html>
