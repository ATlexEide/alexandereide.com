<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="calculatorBody">
            <div id="display">Lorem</div>
            <div id="buttons">
                <div><button class="numberButton" id="1">1</button></div> 
                <div><button class="numberButton" id="2">2</button></div> 
                <div><button class="numberButton" id="3">3</button></div> 
                <div><button class="numberButton" id="4">4</button></div> 
                <div><button class="numberButton" id="5">5</button></div> 
                <div><button class="numberButton" id="6">6</button></div> 
                <div><button class="numberButton" id="7">7</button></div>
                <div><button class="numberButton" id="8">8</button></div> 
                <div><button class="numberButton" id="9">9</button></div> 
                <div><button class="numberButton" id="0">0</button></div> 
                <div><button class="operatorButton" id="add">+</button></div> 
                <div><button class="operatorButton" id="subtract">-</button></div> 
                <div><button class="operatorButton" id="multiply">*</button></div> 
                <div><button class="operatorButton" id="divide">/</button></div> 
                <div><button id="delete">ðŸ”™</button></div> 
                <div><button id="enter">âž«</button></div> 



            </div>
        </div>
    </div>
</body>
</html>
