<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
    <script src="../js/calculator.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="calculatorBody">
                <div class="row" id="display">1 + 1 = 3</div>
                <div class="row"><button class="numberButton" id="button7">7</button><button class="numberButton" id="button8">8</button><button class="numberButton" id="button9">9</button><button class="operatorButton" id="add">+</button></div>
                <div class="row"><button class="numberButton" id="button4">4</button><button class="numberButton" id="button5">5</button><button class="numberButton" id="button6">6</button><button class="operatorButton" id="subtract">-</button></div>
                <div class="row"><button class="numberButton" id="button1">1</button><button class="numberButton" id="button2">2</button><button class="numberButton" id="button3">3</button><button class="operatorButton" id="multiply">*</button></div>
                <div class="row">
                    <button class="numberButton" id="button0">0</button>
                    <button id="enter">âž«</button>
                    <button class="operatorButton" id="divide">/</button>
                </div> 
            <div class="row"><button id="clearButton">Clear</button></div> 
        </div>
    </div>
</body>
</html>
